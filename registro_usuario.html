<!-- PÁGINA DE REGISTRO DE USUARIO -->
<!--
    Pagina que permite a un nuevo usuario registrarse.
    El formulario de registro incluye los siguientes campos:
    - Nombre de usuario
    - Contraseña
    - Confirmar contraseña
    - Dirección de correo electrónico
    - Sexo (opciones: Hombre, Mujer, Otro)
    - Fecha de nacimiento
    - Ciudad
    - País (con una lista desplegable de países)
    - Foto de perfil (opcional)
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Fernández Estevez, Sandra Moya del Amo">
    <meta name="description" content="Página de registro de usuario en INMOLINK">
    <title>INMOLINK - Registro</title>
</head>
<body>

    <header>
         <a href="index.html"> <img src="img/logo.png" alt="Logo INMOLINK" width="100" height="100"></a>
        <h1> INMOLINK </h1>
        <nav>
            <ul>
                <li><a href="index.html">Volver a la página principal</a></li>
                <li><a href="inicio_sesion.html">Inicio de Sesión</a></li>
                <li><a href="registro_usuario.html">Registro de Usuario</a></li>
                <li><a href="formulario_busqueda.html">Buscar Propiedades</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registro de Usuario</h2>
        <form action="index_user.html" method="post">
            <fieldset>
                <legend>Datos de Registro</legend>
                <br>

                <label for="username">Nombre de usuario: </label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario">
                <br>
                <br>

                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <br>
                <br>

                <label for="confirm_password">Confirmar Contraseña: </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña">
                <br>
                <br>

                <label for="email">Dirección de correo electrónico: </label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <br>
                <br>

                <label>Sexo: </label>   <br>
                <input type="radio" name="sexo" value="hombre"> Hombre  <br>
                <input type="radio" name="sexo" value="mujer"> Mujer    <br>
                <input type="radio" name="sexo" value="otro"> Otro
                <br>
                <br>

                <label for="birthdate">Fecha de nacimiento: </label>
                <input type="date" id="birthdate" name="birthdate">
                <br>
                <br>

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad de residencia">
                <br>
                <br>

                <label for="pais">País:</label>
                <input list="lista-paises" id="pais" name="pais" placeholder="Selecciona un país">
                <datalist id="lista-paises">
                    <option value="España">
                    <option value="México">
                    <option value="Argentina">
                    <option value="Colombia">
                    <option value="Chile">
                    <option value="Perú">
                    <option value="Italia">
                    <option value="Grecia">
                    <option value="Canada">
                    <option value="Honduras">
                </datalist>
                <br>
                <br>

                <label for="foto">Foto de perfil: </label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <br>
                <br>

                <button type="submit">Registrarme</button>
            </fieldset>
        </form>

        <p>¿Ya tienes cuenta?
            <a href="inicio_sesion.html">Inicia sesion aqui</a>
        </p>

    </main>

    <footer>
        <p>&copy; 2025 INMOLINK — Proyecto DAW Ingeniería Multimedia.</p>
    </footer>
</body>
</html>
