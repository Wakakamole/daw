<!-- PÁGINA DE INICIO DE SESIÓN -->
<!--
    Página que permite a los usuarios registrados iniciar sesion.
    El formulario de inicio de sesión incluye los siguientes campos:
    - Nombre de usuario
    - Contraseña

    También incluye:
    - Enlace para registrarse si aún no tiene cuenta.

    -> Se entregó en la segunda entrega del proyecto.
        sin embargo, se ha pedido en la tercera entrega del proyecto.
-->

<html lang="en">

  <link rel="stylesheet" href="css/inmolink.css">

</head>
<header>
   <a href="index.html"> <img src="img/logo.png" alt="Logo INMOLINK" width="100" height="100"></a>
    <nav>
        <ul>

        </ul>
    </nav>
</header>

<main>
  <section>
  <h1>INICIAR SESIÓN</h1>
  </section>

  <form action="index_user.html" method="post">
    <fieldset>
      <legend>Datos de acceso</legend>

      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" 
             placeholder="Tu usuario">
      <br><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" 
             placeholder="••••••" >
      <br><br>

      <button type="submit">Iniciar Sesión</button>
    </fieldset>
  </form>

  <p class="registro-link"><strong>¿No tienes una cuenta?</strong>
    <a href="registro_usuario.html" class="boton-enlace">Regístrate aquí</a>
  </p>
</main>
