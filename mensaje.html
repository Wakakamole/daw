<!-- PÁGINA DE CONTACTO -->
<!--
    Página para que el usuario pueda contactar con el anunciante de una propiedad.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Fernández Estevez, Sandra Moya del Amo">
    <meta name="description" content="Página de contacto en INMOLINK">
    <title>INMOLINK - Contactar</title>
</head>
<body>
    <header>
         <a href="index.html"> <img src="img/logo.png" alt="Logo INMOLINK" width="100" height="100"></a>
        <h1> INMOLINK </h1>
        <nav>
            <ul>
                <li><a href="index_user.html">Volver a la página principal</a></li>
                <li><a href="error_404_user.html">Subir anuncio</a></li>
                <li><a href="formulario_busqueda.html">Buscar Propiedades</a></li>
                <li>
                    <details>
                        <summary>
                            <img src="img/user.webp" alt="Foto de perfil" width="40" height="40">
                            Usuario
                        </summary>
                        <ul>
                            <li><a href="mi_perfil.html">Mi Perfil</a></li>
                            <li><a href="index.html">Cerrar Sesión</a></li>
                            
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>
        <search>
            <h2>Búsqueda rápida</h2>
            <form action="resultado_busqueda.html" method="GET">
                <label for="query">Buscar:</label>
                <input type="text" name="query" placeholder="Escribe aquí...">
                <button type="submit">Intro</button>
            </form>
        </search>
    </header> 


    <main>

        <section>
        <h2>Contactar al Anunciante</h2>

        <form action="mensaje_respuesta.html" method="post">
            <fieldset>
                <legend>Detalles del Mensaje</legend>
                <label for="tipo">Tipo de consulta:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="información">Más información</option>
                    <option value="cita">Solicitar cita</option>
                    <option value="oferta">Comunicar oferta</option>
                </select><br><br>


                <label for="recipient">Destinatario:</label>
                <input type="text" id="recipient" name="recipient" required>
                <br><br>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Borrar todo</button>
            </fieldset>
        </form>
        </section>

        <section>
        <h2>Volver a la página principal</h2>
        <a href="index_user.html">Inicio</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 INMOLINK — Proyecto DAW Ingeniería Multimedia.</p>
    </footer>
</body>
</html>
